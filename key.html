<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryzix Key Display</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #00bcd4; }
    #supportBox { margin-bottom: 20px; }
    #supportBox p { font-size: 16px; margin-bottom: 10px; }
    #supportButton {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    #supportButton:hover { background-color: #f50057; }
    #keyBox {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    #countdown {
      margin-top: 10px;
      font-size: 16px;
      color: #00ffcc;
    }
    #copyBtn {
      margin-top: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #copyBtn:hover { background-color: #0097a7; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div id="supportBox">
    <p>SUPPORT US MORE BY COMPLETING THIS</p>
    <a id="supportButton"
       href="https://lootdest.org/s?hbY8G6UQ&data=vKZ7P4VswueU5RD8FrkwWgPB97DE/9cpTDAwEQB5nOo%3D"
       target="_blank">
      CLICK HERE TO SUPPORT
    </a>
  </div>

  <h1>Your Cryzix Key</h1>
  <div id="keyBox">
    <p>Your Key:</p>
    <strong id="keyDisplay"></strong>
    <br/>
    <button id="copyBtn">Copy to Clipboard</button>
    <div id="countdown"></div>
  </div>

  <script>
    if (localStorage.getItem("authorized") !== "true") {
      alert("NICE TRY BUD");
      window.location.href = "index.html";
    }

    const keyDisplay  = document.getElementById("keyDisplay");
    const countdownEl = document.getElementById("countdown");
    const copyBtn     = document.getElementById("copyBtn");
    const SALT        = "CRYZIXONTOP";

    // 1) Generate a random key in the form Cryzix-XXXXXXYYYYYY
    function generateKey() {
      const part = () => Math.random().toString(36).substring(2, 8).toUpperCase();
      return `Cryzix-${part()}${part()}`;
    }

    // 2) Hash with SHA256(key + salt)
    function hashKey(key) {
      return CryptoJS.SHA256(key + SALT).toString(CryptoJS.enc.Hex);
    }

    // 3) Countdown logic (48h expiry)
    function startCountdown() {
      const expiry = parseInt(localStorage.getItem("keyExpire"), 10);
      function update() {
        const diff = expiry - Date.now();
        if (diff <= 0) {
          localStorage.clear();
          alert("Your key has expired.");
          window.location.href = "index.html";
          return;
        }
        const h = Math.floor(diff / 3.6e6),
              m = Math.floor((diff % 3.6e6) / 6e4),
              s = Math.floor((diff % 6e4) / 1e3);
        countdownEl.textContent = `Key Expires In: ${h}h ${m}m ${s}s`;
      }
      update();
      setInterval(update, 1000);
    }

    // 4) Initialize (generate or reuse)
    function initializeKey() {
      let raw    = localStorage.getItem("cryzixKey");
      let expiry = localStorage.getItem("keyExpire");

      if (!raw || !expiry) {
        raw    = generateKey();
        expiry = Date.now() + 48 * 3600000;
        localStorage.setItem("cryzixKey",   raw);
        localStorage.setItem("hashedKey",    hashKey(raw));
        localStorage.setItem("keyExpire",    expiry);
      }

      keyDisplay.textContent = raw;
      startCountdown();
    }

    // 5) Copy button
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(keyDisplay.textContent)
        .then(() => alert("Key copied to clipboard!"));
    });

    initializeKey();
  </script>
</body>
</html>
