
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryzix Key System</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bcd4;
    }
    #keyBox {
      margin-top: 20px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    #countdown {
      margin-top: 10px;
      font-size: 16px;
      color: #00ffcc;
    }
    #supportBox {
      margin-bottom: 20px;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #00bcd4;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div id="supportBox">
    <p>SUPPORT US MORE BY COMPLETING THIS:</p>
    <a href="https://lootdest.org/s?hbY8G6UQ&data=vKZ7P4VswueU5RD8FrkwWgPB97DE/9cpTDAwEQB5nOo%3D" target="_blank">
      <button>Complete Offer</button>
    </a>
  </div>

  <h1>Your Cryzix Key</h1>
  <div id="keyBox">
    <p>Your Key:</p>
    <strong id="keyDisplay"></strong>
    <br>
    <button id="copyBtn" onclick="copyKey()">Copy Key</button>
    <div id="countdown"></div>
  </div>

  <script>
    const keyDisplay = document.getElementById("keyDisplay");
    const countdownEl = document.getElementById("countdown");
    const SALT = "Cryzixontop";

    function generateRawKey(length = 10) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function hashKey(rawKey) {
      return "Cryzix-" + CryptoJS.SHA256(rawKey + SALT).toString(CryptoJS.enc.Hex);
    }

    function startCountdown(expiry) {
      function update() {
        const diff = expiry - Date.now();
        if (diff <= 0) {
          localStorage.clear();
          alert("Your key has expired.");
          window.location.href = "index.html";
          return;
        }
        const h = Math.floor(diff / 3.6e6),
              m = Math.floor((diff % 3.6e6) / 6e4),
              s = Math.floor((diff % 6e4) / 1e3);
        countdownEl.textContent = `Key Expires In: ${h}h ${m}m ${s}s`;
      }
      update();
      setInterval(update, 1000);
    }

    function initializeKey() {
      let key = localStorage.getItem("cryzixKey");
      let expiry = localStorage.getItem("keyExpire");
      if (!key || !expiry) {
        const rawKey = generateRawKey();
        key = hashKey(rawKey);
        expiry = Date.now() + 48 * 3600000;
        localStorage.setItem("cryzixKey", key);
        localStorage.setItem("keyExpire", expiry);
      }
      keyDisplay.textContent = key;
      startCountdown(parseInt(expiry, 10));
    }

    function copyKey() {
      const tempInput = document.createElement("input");
      tempInput.value = keyDisplay.textContent;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Key copied to clipboard!");
    }

    if (localStorage.getItem("authorized") !== "true") {
      alert("NICE TRY BUD");
      window.location.href = "index.html";
    }

    initializeKey();
  </script>
</body>
</html>
